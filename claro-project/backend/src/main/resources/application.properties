spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/claro_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:claro_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:claro_password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8080

